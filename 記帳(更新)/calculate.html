<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>GEBO-記帳</title>

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./stylecalcul.css">
</head>

<body>

<section id="nav-bar">
  
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="images/logo2.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                功能
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">目標</a>
                <a class="dropdown-item" href="#">計畫</a>
                <a class="dropdown-item" href="#">日記</a>
                <a class="dropdown-item" href="#">記帳</a>
                <a class="dropdown-item" href="#">紀錄</a>
              </div>
            </li>
        </div>
      </nav>
</section>
  
<div class="top">
  <h1>記帳收支表</h1>
  <div class="title"> </div>
  <label>本月收入</label>
  <input class="salary" placeholder="本月預算"/>
  <div class="netIncome">0</div>
  <div class="bar income-bar">
    <div class="income-name">收入</div>
    <div class="num">
      <div class="val income-val">0</div>
    </div>
  </div>
  <div class="bar expense-bar">
    <div class="expense-name">支出</div>
    <div class="num">
      <div class="val expense-val">0</div>
      <div class="per expense-per">0%</div>
    </div>
  </div>
</div>
<div class="middle">
  <select class="select">
    <option value="exp">支出</option>
    <option value="inc">收入</option>
  </select>
  <input class="item" type="text" placeholder="項目名稱"/>
  <input class="value" type="text" placeholder="金額"/>
  <div class="btn"><i class="fa fa-check"></i></div>
</div>
<div class="bottom">
  <div class="box income-box">
    <div class="box-title box-income-title">收入</div>
    <div class="income-container"></div>
  </div>
  <div class="box expense-box">
    <div class="box-title box-expense-title">支出</div>
    <div class="expense-container"></div>
  </div>
</div>
<div class="bottom-bar"></div>
  
  

    <script  src="./scriptcalcul.js"></script>




</body>

</html>
